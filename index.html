<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stlye.css">
</head>

<body>
    <div class="login d-flex justify-content-center align-items-center vh-100" id="login">
        <div class="inputs container card bg-2 border-0 shadow">
            <div class="row h-100 align-items-center g-5">
                <div class="col-lg-4 col-md-6 border-end border-dark">
                    <figure>
                        <img src="./img/login.png" class="w-100" alt="login">
                    </figure>
                </div>
                <div class="col-lg-8 col-md-6">
                    <div class="inputs">
                        <h3 class="text-white pb-3">Login :</h3>
                        <form id="formLogin">
                            <input type="email" class="form-control bg-transparent shadow-none" id="userEmail"
                                name="user_email" placeholder="email@example.com">
                            <input type="password" class="form-control bg-transparent my-3 shadow-none" id="userPass"
                                name="user_pass"
                                placeholder="Minimum eight characters, at least one letter and one number">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary text-center" id="loginBtn">Log In</button>
                            </div>
                            <p class="text-danger text-center d-none my-2" id="alert1">Email isn't Exist</p>
                        </form>
                    </div>
                    <div>
                        <p class="text-white">If you don't have account ? <a href="#signUp" id="signupLink">Sign
                                up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sign-up d-flex justify-content-center align-items-center vh-100 d-none" id="login">
        <div class="inputs container card bg-2 border-0 shadow">
            <div class="row h-100 align-items-center g-5">
                <div class="col-lg-4 col-md-6 border-end border-dark">
                    <figure>
                        <img src="./img/login.png" class="w-100" alt="login">
                    </figure>
                </div>
                <div class="col-lg-8 col-md-6">
                    <div class="inputs">
                        <h3 class="text-white pb-3">Sign Up :</h3>
                        <form id="formSignup">
                            <input type="text" class="form-control bg-transparent shadow-none mb-3" id="userName"
                                name="user_email" placeholder="Your Name">
                            <input type="email" class="form-control bg-transparent shadow-none" id="emailSignup"
                                name="user_email" placeholder="email@example.com">
                            <input type="password" class="form-control bg-transparent my-3 shadow-none" id="passSignup"
                                name="user_pass"
                                placeholder="Minimum eight characters, at least one letter and one number">
                            <input type="password" class="form-control bg-transparent my-3 shadow-none" id="rePassSignup"
                                name="user_pass"
                                placeholder="Confirm your password">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary text-center" id="signupBtn">Sign Up</button>
                            </div>
                            <p class="text-danger text-center d-none" id="alert2">Email is Exist</p>
                        </form>
                    </div>
                    <div>
                        <p class="text-white">If you have account already !<a href="#login" id="loginLink">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site d-none" id="site">
        <section class="game-hero">

        </section>

        <nav
            class="navbar navbar-expand-lg navbar-dark bg col-lg-9 col-md-6 m-auto rounded-5 shadow-lg position-sticky top-0 z-3" id="nav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <div class="row align-items-center g-1">
                        <div class="col-2"><img src="./img/logo-sm.png" class="w-100 d-block" alt="logo"></div>
                        <div class="col-10">
                            <h5 class="m-0 p-0 text-uppercase">Game Reviews</h5>
                        </div>
                    </div>

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav text-uppercase menu fw-lighter">
                        <li class="nav-item">
                            <a role="button" class="nav-link active" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="pixel">pixel</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="btn btn-outline-danger" id="logOut">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5" id="container">
            <div class="container py-5">
                <div class="row gy-3" id="SS">


                </div>
            </div>
        </section>

        <section class="bg-2 p-3 d-none" id="detail">
            <div class="container">
                <div class="d-flex justify-content-end w-100">
                    <button type="button" class="btn-close shadow-none" aria-label="Close" id="btnClose"></button>
                </div>
                <div class="row gy-2" id="content">

                </div>
            </div>
        </section>
    </div>


    <section class="load-sec bg-2 position-fixed top-0 end-0 start-0 bottom-0 z-3 d-none" id="Loading">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
